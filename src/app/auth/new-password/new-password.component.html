<div class="new-password-page">
  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-md-8 col-sm-8">
        <div class="card">
          <div class="card-body">
            <h4 class="text-start mb-4">Set New Password</h4>
            <form class="form" [formGroup]="newPasswordForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <input type="password" class="form-control input-field" formControlName="password"
                  placeholder="Enter Password" />
                <button type="button" class="password-toggle" (click)="togglePasswordVisibility('password')">
                  <i class="fas" [ngClass]="isPasswordObscured ? 'fa-eye-slash' : 'fa-eye'"></i>
                </button>
                <span id="passwordError" class="text-danger"
                  *ngIf="newPasswordForm.controls['password'].dirty && newPasswordForm.controls['password'].invalid">
                  Password must have 6 or more characters
                </span>
              </div>
              <div class="form-group my-3">
                <input type="password" class="form-control input-field" formControlName="confirmPassword"
                  placeholder="Confirm Password" />
                <button type="button" class="password-toggle" (click)="togglePasswordVisibility('confirmPassword')">
                  <i class="fas" [ngClass]="
                      isConfirmPasswordObscured ? 'fa-eye-slash' : 'fa-eye'
                    "></i>
                </button>
                <span id="confirmPasswordError" class="text-danger"
                  *ngIf="newPasswordForm.controls['confirmPassword'].dirty && newPasswordForm.controls['password'].value != newPasswordForm.controls['confirmPassword'].value ">
                  Passwords must match
                </span>
              </div>
              <button type="submit" class="btn btn-primary btn-block btn-lg" [disabled]="newPasswordForm.invalid">
                Set Password
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
